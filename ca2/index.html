<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    
    <memory-game dimensions="3x4"></memory-game>

    <!-- Template for shape-card element -->
    <template id="shape-card-template">
        <link rel="stylesheet" href="styles.css">
        <div class="card card-face-down">
            <div class="card-front">?</div>
            <div class="card-back">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" fill-opacity="0"/>
                    <rect x="10" y="10" width="80" height="80" fill-opacity="0"/>
                    <polygon points="50,10 90,90 10,90" fill-opacity="0"/>
                </svg>
            </div>
        </div>
    </template>

    <!-- Template for memory-game element -->
    <template id="memory-game-template">
        <link rel="stylesheet" href="styles.css">
        <div class="game-container">
            <div class="game-info">
                <button class="reset-btn">New Game</button>
                <div class="click-count">Clicks: 0</div>
            </div>
            <div class="game-board"></div>
        </div>
    </template>

    <script type="module" src="main.js"></script>
</body>
</html>
