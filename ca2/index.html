<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    
    <memory-game dimensions="3x4"></memory-game>

    <!-- Template for shape-card element -->
    <template id="shape-card-template">
        <style>
            .card {
                display: inline-block;
                width: var(--card-width);
                height: var(--card-height);
                border: var(--card-border) solid black;
                position: relative;
                transform-style: preserve-3d;
                transition: transform 0.6s;
                cursor: pointer;
            }

            .card-face-down {
                transform: rotateY(0deg);
            }

            .card-face-up {
                transform: rotateY(180deg);
            }

            .card-front, .card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .card-front {
                background-color: #f0f0f0;
            }

            .card-back {
                background-color: white;
                transform: rotateY(180deg);
            }

            svg {
                width: 80%;
                height: 80%;
            }
        </style>
        <div class="card card-face-down">
            <div class="card-front">?</div>
            <div class="card-back">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" fill-opacity="0"/>
                    <rect x="10" y="10" width="80" height="80" fill-opacity="0"/>
                    <polygon points="50,10 90,90 10,90" fill-opacity="0"/>
                </svg>
            </div>
        </div>
    </template>

    <!-- Template for memory-game element -->
    <template id="memory-game-template">
        <style>
            .game-board {
                display: grid;
                gap: 10px;
                justify-content: center;
                margin: 20px auto;
                max-width: fit-content;
            }
        </style>
        <div class="game-board"></div>
    </template>

    <script type="module" src="main.js"></script>
</body>
</html>
