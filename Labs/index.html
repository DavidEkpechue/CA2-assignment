<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Box Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="moving-box" id="movingBox" draggable="true">
            Moving box
        </div>
        
        <!-- Drop zones for the corners -->
        <div class="drop-zone top-left" data-position="top-left"></div>
        <div class="drop-zone top-right" data-position="top-right"></div>
        <div class="drop-zone bottom-left" data-position="bottom-left"></div>
        <div class="drop-zone bottom-right" data-position="bottom-right"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
